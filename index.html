<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="nft-card">
        <article class="nft-card__container">
          <a href="#" class="nft-card__img-container">
            <img src="./assets/images/image-equilibrium.jpg" alt="nft" class="nft-card__img" />
          </a>
          <a href="#" class="nft-card__title">Equilibrium #3429</a>
          <p class="nft-card__p">Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-card__wrapper">
            <div class="nft-card__div">
              <span class="nft-card__icon nft-card__icon--value"></span>
              <p class="nft-card__value">0.041 ETH</p>
            </div>
            <div class="nft-card__div">
              <span class="nft-card__icon nft-card__icon--time"></span>
              <p class="nft-card__time">3 days left</p>
            </div>
          </div>
          <div class="nft-card__profile-content">
            <img
              src="./assets/images/image-avatar.png"
              alt="profile"
              class="nft-card__profile-img"
            />
            <p class="nft-card__profile-paragraph">
              Creation of <a href="#" class="nft-card__a">Jules Wyvern</a>
            </p>
          </div>
        </article>
        <article class="attribution">
          <p class="attribution__p">Challenge by</p>
          <a
            href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub"
            target="_blank"
            class="attribution__a"
            >Frontend Mentor</a
          >
          <p class="attribution__p">Coded by</p>
          <a href="https://github.com/LuisC73" class="attribution__a">Luis Miguel Castro</a>.
        </article>
      </section>
    </main>
  </body>
</html>
